language: php
sudo: false
php:
  - 7.1.9

matrix:
  include:
   - os: linux
     dist: bionic   
   - os: osx
 
before_install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then bash ./.travis/install-linux.sh ; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then bash ./.travis/install-os.sh; fi
  - cd $TRAVIS_BUILD_DIR
  - php -v
  - eval "$(gimme 1.11)"

script: make test

